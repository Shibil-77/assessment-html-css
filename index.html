<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>NizzCorp</title>

    <style>
        #svg-container {
            width: 800px;
            height: 600px;
        }

        svg {
            width: 100%;
            height: 100%;
        }

        rect {
            fill: rgb(0, 0, 0);
            transition: transform 0.1s ease-in-out;
        }
    </style>

</head>

<body>
    <!-- <h1 id="test">hello</h1> -->
    <div id="svg-container" >
        <svg>
            <rect width="100" height="100" id="moving-rect" viewBox="0 0 300 300"  />
        </svg>
    </div>

    <script>
        const svg = document.querySelector('svg');
        const movingRect = document.getElementById('moving-rect');

        svg.addEventListener('mousemove', (e) => {
            const x = e.clientX - svg.getBoundingClientRect().left - 50;
            const y = e.clientY - svg.getBoundingClientRect().top - 50;
            movingRect.setAttribute('x', x);
            movingRect.setAttribute('y', y);
        });

        svg.addEventListener('contextmenu', (event) => {
            console.log("ðŸ–± right click detected!")
            
        })

    </script>

    <script src="nizzcorp.js"></script>
</body>

</html>
